spring.application.name=parquetreadwrite

# Parquet writer selection: 'local' (default) or 's3'
parquet.writer=s3

# S3 writer configuration (used when parquet.writer=s3)
# Do NOT hardcode credentials here. SDK will use the Default Credentials Provider Chain.
parquet.s3.bucket=transaction-cold-storage
parquet.s3.prefix=iceberg-warehouse
parquet.s3.region=eu-north-1

# Base dir for local writes (when using local writer)
parquet.base-dir=.

# Iceberg Configuration with PostgreSQL metadata catalog and S3 warehouse
iceberg.enabled=true
iceberg.catalog.uri=jdbc:postgresql://localhost:5432/iceberg_catalog
iceberg.catalog.warehouse=s3://transaction-cold-storage/iceberg-warehouse
iceberg.catalog.name=postgres_catalog
iceberg.catalog.db.user=postgres
iceberg.catalog.db.password=postgres
iceberg.namespace=default
iceberg.table.name=transactions

# AWS S3 Configuration
iceberg.s3.region=eu-north-1
iceberg.s3.endpoint=
iceberg.s3.access-key=
iceberg.s3.secret-key=

# DuckDB reader configuration (alternative to Iceberg-native reader)
# Set to true to enable DuckDB-based Iceberg table reading from S3
duckdb.enabled=true
# S3 region for DuckDB httpfs extension
duckdb.s3.region=${iceberg.s3.region}
# Optional: explicit credentials (leave empty to use default credential chain)
duckdb.s3.access-key=${iceberg.s3.access-key}
duckdb.s3.secret-key=${iceberg.s3.secret-key}
# Iceberg warehouse path on S3 (reuses the Iceberg warehouse location)
duckdb.iceberg.warehouse=${iceberg.catalog.warehouse}


